<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Slayer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        form { margin-bottom: 20px; }
        .completed { text-decoration: line-through; }
    </style>
</head>
<body>
    <nav class="bg-white shadow dark:bg-gray-800">
        <div class="container flex items-center justify-center p-6 mx-auto text-gray-600 dark:text-gray-300">
            <a class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-4" href="/">Home</a>
            <a class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-4" href="/quests">Quests</a>
            <a class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-4" href="/quest/create">Create Quest</a>
            <a class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-4" href="/players">Players</a>
            <a class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-4" href="/player/create">Create Player</a>
            <a class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-4" href="/items">Items</a>
            <a class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-4" href="/item/create">Create Item</a>
        </div>
    </nav>

    <div class="container p-6 mx-auto text-gray-900">
    {{ template "content" . }}
    </div>
    <!-- Footer (if needed) -->
    <footer>
        <!-- Footer content here -->
    </footer>
</body>
</html>
