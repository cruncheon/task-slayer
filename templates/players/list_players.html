{{define "content"}}
<h1>Player List</h2>
<ul>
    {{range .Players}}
        <li>
            {{ .ID }} - 
            {{ .Name }} - 
            XP: {{ .XP }} - 
            Gold: {{ .Gold }} - 
            <a href="/player/edit/{{ .ID }}">Edit</a> - 
            <a href="/player/delete/{{ .ID }}">Delete</a>
        </li>
    {{else}}
        <li>No players yet.</li>
    {{end}}
</ul>
{{end}}
