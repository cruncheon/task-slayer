{{define "content"}}
<h1 class="mb-4 text-3xl font-bold">Create a New Player</h1>
<form action="/player/create" method="POST">
    <label for="name">Player Name:</label><br>
    <input class="px-2 border-1 rounded-md" type="text" id="name" name="name" required><br><br>

    <input class="px-2 py-1 bg-blue-200 rounded-md shadow-sm" type="submit" value="Create Player">
</form>
{{ end }}
