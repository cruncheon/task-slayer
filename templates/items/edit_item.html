{{define "content"}}
<h1 class="page-title">Edit Item - {{ .Item.Name }} </h1>
<div class="card">
    <form action="/item/edit/{{ .Item.ID }}" method="POST">
        <label for="name">Item Name:</label><br>
        <input type="text" id="name" name="name" value="{{ .Item.Name }}" required><br><br>

        <label for="price">Item Price:</label><br>
        <input type="number" id="price" name="price" value="{{ .Item.Price }}" required><br><br>

        <input type="submit" value="Update Item">
    </form>
</div>
{{ end }}
