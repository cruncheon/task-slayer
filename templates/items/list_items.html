{{define "content"}}
<h1>Item List</h2>
<ul>
    {{range .Items}}
        <li>
            {{ .ID }} - 
            {{ .Name }} - 
            Price: {{ .Price }} - 
            <a href="/item/edit/{{ .ID }}">Edit</a> - 
            <a href="/item/delete/{{ .ID }}">Delete</a>
        </li>
    {{else}}
        <li>No items yet.</li>
    {{end}}
</ul>
{{end}}
