{{define "content"}}
<h1 class="mb-4 text-3xl font-bold">Create a New Quest</h1>
<form action="/quest/create" method="POST">
    <label for="title">Quest Title:</label><br>
    <input class="px-2 border-1 rounded-md" type="text" id="title" name="title" required><br><br>

    <label for="xp">Quest XP:</label><br>
    <input class="px-2 border-1 rounded-md" type="number" id="xp" name="xp" required><br><br>

    <label for="gold">Quest Gold:</label><br>
    <input class="px-2 border-1 rounded-md" type="number" id="gold" name="gold" required><br><br>

    <label for="player_id">Assign to Player:</label><br>
    <select class="px-2 border-1 rounded-md" id="player_id" name="player_id" required>
        {{range .Players}}
            <option value="{{.ID}}">{{.Name}}</option>
        {{end}}
    </select><br><br>

    <input class="px-2 py-1 bg-blue-200 rounded-md shadow-sm" type="submit" value="Create Quest">
</form>
{{ end }}
