{{define "content"}}
<h1 class="page-title">Edit Quest - {{ .Quest.Title }} </h1>
<div class="card">
    <form action="/quest/edit/{{ .Quest.ID }}" method="POST">
        <label for="title">Player Title:</label><br>
        <input type="text" id="title" name="title" value="{{ .Quest.Title }}" required><br><br>

        <label for="xp">XP:</label><br>
        <input type="number" id="xp" name="xp" value="{{ .Quest.XP }}" required><br><br>

        <label for="gold">Gold:</label><br>
        <input type="number" id="gold" name="gold" value="{{ .Quest.Gold }}" required><br><br>

        <input type="submit" value="Update Quest">
    </form>
</div>
{{ end }}
